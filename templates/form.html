<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predict Walmart Sales</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2a52be;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      flex: 1;
      max-width: 600px;
      margin: 30px auto;
      padding: 30px 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #2a52be;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      padding: 10px;
      font-size: 1rem;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #2a52be;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      font-size: 1rem;
      background-color: #2a52be;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1e3c94;
    }

    .prediction {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      color: green;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px 15px;
        padding: 20px;
      }

      input, select, button {
        font-size: 0.95rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“ˆ Walmart Sales Prediction</h1>
  </header>

  <div class="container">
    <form action="/predict" method="post">
      <label for="Holiday_Flag">Holiday Flag</label>
      <select name="Holiday_Flag" id="Holiday_Flag" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="Unemployment">Unemployment</label>
      <input type="number" step="0.1" name="Unemployment" id="Unemployment" required placeholder="e.g. 7.5" />

      <label for="holiday_impact">Holiday Impact</label>
      <input type="number" step="0.1" name="holiday_impact" id="holiday_impact" required placeholder="e.g. 2.3" />

      <button type="submit">ðŸ”® Predict</button>
    </form>

    {% if prediction_text %}
    <div class="prediction">{{ prediction_text }}</div>
    {% endif %}
  </div>

  <footer>
    &copy; 2025 Walmart Sales Forecasting Project. All rights reserved.
  </footer>

</body>
</html>
